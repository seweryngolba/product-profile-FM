<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | E-commerce product page | Seweryn Golba</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-section">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="ham-menu">
          <img src="images/icon-menu.svg" alt="hamburger menu" />
        </div>
        <div class="categories">
          <ul class="cat">
            <li>
              <img class="close-icon" src="images/icon-close.svg" alt="" />
            </li>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
      <div class="cart-section">
        <div class="cart">
          <img src="images/icon-cart.svg" alt="cart" />
        </div>
        <div class="avatar">
          <img
            class="avatar-photo"
            src="images/image-avatar.png"
            alt="avatar"
          />
        </div>
      </div>
    </nav>
    <div class="product-section">
      <div class="product-image">
        <div class="previous-image">
          <img class="previous" src="images/icon-previous.svg" alt="previous" />
        </div>
        <img
          class="photo-product"
          src="images/image-product-1.jpg"
          alt="image 1"
        />
        <div class="next-image">
          <img src="images/icon-next.svg" alt="next" />
        </div>
      </div>
      <div class="product-details">
        <h4 class="company-name">Sneaker Company</h4>
        <h1 class="product-name">Fall Limited Edition Sneakers</h1>
        <p class="product-description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="price-details">
          <h2 class="main-price">$125.00</h2>
          <div class="promotion">50%</div>
          <p class="original-price">$250.00</p>
        </div>
        <div class="add-products">
          <img class="minus" src="images/icon-minus.svg" alt="minus" />
          0
          <img class="plus" src="images/icon-plus.svg" alt="plus" />
        </div>
        <div class="add-button">
          <img
            class="cart-add"
            src="images/icon-cart.svg"
            alt=""
            fill="white"
          />
          <h3 class="add-text">Add to cart</h3>
        </div>
      </div>
    </div>

    <div class="overlay"></div>
    <script src="main.js"></script>
  </body>
</html>
