<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | E-commerce product page | Seweryn Golba</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-section">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="ham-menu">
          <img src="images/icon-menu.svg" alt="hamburger menu" />
        </div>
        <div class="categories">
          <ul class="cat">
            <li>
              <img class="close-icon" src="images/icon-close.svg" alt="" />
            </li>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
      <div class="cart-section">
        <div class="cart">
          <img src="images/icon-cart.svg" alt="cart" />
        </div>
        <div class="avatar">
          <img
            class="avatar-photo"
            src="images/image-avatar.png"
            alt="avatar"
          />
        </div>
      </div>
    </nav>
    Sneaker Company Fall Limited Edition Sneakers These low-profile sneakers are
    your perfect casual wear companion. Featuring a durable rubber outer sole,
    they'll withstand everything the weather can offer. $125.00 50% $250.00 0
    Add to cart
    <script src="main.js"></script>
  </body>
</html>
